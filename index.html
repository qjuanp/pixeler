<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pixeler</title>
    <meta name="description" content="Pixelate your camera">
    <meta name="author" content="@qjuanp">

    <link href="styles.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <header>
        <h1>Pixeler</h1>
    </header>

    <section>
        <section class="block camera">
            <h2>Camera</h2>
            <video id="video" width="640" height="480" autoplay></video>
        </section>

        <section class="block pixel">
            <h2>Pixelated</h2>
            <canvas id="pixelated" width="640" height="480"></canvas>
            <div class="actions">
                <input id="blocks" type="range" min="0.5" max="4" step="0.2" value="3">
                <button id="snap">Snap!</button>
            </div>
        </section>
    </section>

    <footer>
        <a href="https://twitter.com/@qjuanp">@qjuanp</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="./src/pixeler.js"></script>
</body>

</html>
